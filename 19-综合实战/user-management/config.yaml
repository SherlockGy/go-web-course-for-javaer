# 应用配置
server:
  port: 8080
  mode: debug  # debug / release

# 数据库配置
database:
  driver: sqlite
  dsn: "./data/app.db"

# JWT 配置
jwt:
  secret: "your-256-bit-secret-key-here!!!"
  expire_hours: 24

# 日志配置
log:
  level: debug  # debug / info / warn / error
  filename: "./logs/app.log"
  max_size: 100     # MB
  max_backups: 3
  max_age: 7        # days
